<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 리셋 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="stylesheet" href="./favicon.png" />

    <!-- OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/startbucks_seo.jpg" />
    <meta property="og:url" content="" />

    <!-- Twitter Card -->
    <meta property="twitter:type" content="website" />
    <meta property="twitter:site_name" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/startbucks_seo.jpg" />
    <meta property="twitter:url" content="" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Starbucks</title>
  </head>
  <body>
    <h1>Starbucks</h1>
  </body>
</html>
